<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h2 class="head">Javascript Quote generator</h2>
        </div>

        <div class="mainContent">
            <span class="quote">
                "I've missed more than 9000 shots in my career. I've lost almost 300 games. 26 times I've been trusted to take the game
                winning shot and missed. I've failed over and over and over again in my life. And that is why I succeed."
            </span>
            <div class="name">Michael Jordan</div>
            <button type="button" id="button"> Change Quote</button>
        </div>
    </div>
</body>



<script src="script.js"></script>
</html>
